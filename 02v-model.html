<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>
<body>
    <!-- v-model 雙向綁定 -->
    <!-- +-功能 -->
    <!-- 注意JS會轉型別，要確定數字永遠是數字:1.input類別為number 、2.v-model.number -->
    <!-- v-on:簡寫 @ -->
    <!-- methods -->

<div id="app">
    <h1 data-mode="dark">{{tittle}}</h1>
    <h6>${{price}}</h6>
    <div>
        <!-- count = count -1 -->
        <button @click="reduceCount">-</button>
        <!-- <input type="number" v-model="count">  -->
        <input type="number" v-model.number="count"> 
        <button @click="addCount">+</button>
    </div>
    <button>Add</button>
    <p>總計：{{total}}</p>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script>
    Vue.createApp({    
        data(){
            return{
                tittle:'我是一個商品',
                price:100,
                count:1, 
                total:0
            }
        },
        methods:{
            addCount(){
                this.count +=1
                // this.total = this.count * this.price
                this.sumTotal()
            },
            reduceCount(){
                if(this.count <=0) return //讓數值不要小於0，遇到小於0就直接跳出function
                this.count -=1
                this.sumTotal()
            },
            sumTotal(){
                this.total = this.count * this.price
            }
        }
    }).mount("#app") 

    // 三次法則: 如果程式碼重複三次，就可以拉出來寫


</script>
</body>
</html>
