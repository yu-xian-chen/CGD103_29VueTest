<!--提示:
資料邏輯運算:
data 儲存資料的地方
methods 事件處理
computed 計算屬性(沒法帶參數)
watch 監聽 
    v-model 雙向綁定    用於input、checked、radio、select、textarea
        v-model.number 
        v-model.trim 
        v-model.lazy 轉變使用change事件同步離開欄位才輸出
    v-on 事件觸發   簡寫: @ 用於click、change
        .stop 阻止冒泡事件    ex. @click.capture="ToThis"
        .prevent 停止默認動作 (常用於a)
        .capture
        .self
        .once
        .passive
    v-bind 綁定屬性   簡寫: : 
        v-bind:class
        v-bind:style
        v-bind:____ 寫太長會移到computed
    v-if 條件判斷 /v-show
        v-if
        v-else-if
        v-else
    v-for 列表渲染
-->
